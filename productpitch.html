<html lang="en">
    <head>

        <title>Product Pitch</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/new-design/styles.css">

<![endif]-->
    </head>
    <body>
        <div class="pitch-wrap">
            <div class="section-1 text-center">
                <div class="p-text">
                    <span>Discover</span> travel through <br>
                    <span>real experiences</span>
                    <br><br>
                    <p>A community of amazing people sharing adventures &amp; stories</p>
                </div>
            </div>
            <div class="section-2 text-center">
                "What if travel were a <br>
                magnificent buffet of experiences?"
            </div>
            <div class="section-3">
            </div>
            <div class="section-4 text-center">
                <div class="container">
                    <p> Add <span>meaning</span> to your travel</p>
                </div>
            </div>
            <div class="section-5 text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="css/images/pitch/section-3/img_left.jpg"; class="img-rounded">
                        </div>
                        <div class="col-md-6">
                            <div class="there-there"><span>Find new inspirations</span> from <br>travellers around the world</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-push-6">
                            <img src="css/images/pitch/section-3/img_right.jpg"; class="img-rounded">
                        </div>
                        <div class="col-md-6 col-md-pull-6">
                            <div class="there-there"><span>Find new inspirations</span> from <br>travellers around the world</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    </body>
